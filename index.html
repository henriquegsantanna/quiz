<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>Football Quiz</title>
</head>
<body>

    <h1>Football Quiz</h1>
    <p>Preparado? Escolha um quiz!</p>
    
    <div class="container swiper">
        <div class="carrossel">
            <ul class="lista swiper-wrapper">
                <li class="itens swiper-slide">
                    <a href="#" class="links">
                        <img src="imagens/corinthians.jpg" alt="card" class="imagem">
                        <p class="escudo-corinthians">Corinthians</p>
                        <h2 class="titulo">Quanto você conhece o Corinthians?</h2>
                        <button class="botao-direita material-symbols-outlined">arrow_forward</button>
                    </a>
                </li>
                <li class="itens swiper-slide">
                    <a href="#" class="links">
                        <img src="imagens/palmeiras.png" alt="card" class="imagem">
                        <p class="escudo-palmeiras">Palmeiras</p>
                        <h2 class="titulo">Quanto você conhece o Palmeiras?</h2>
                        <button class="botao-direita material-symbols-outlined">arrow_forward</button>
                    </a>
                </li>
                <li class="itens swiper-slide">
                    <a href="#" class="links">
                        <img src="imagens/sao_paulo.png" alt="card" class="imagem">
                        <p class="escudo-saopaulo">São Paulo</p>
                        <h2 class="titulo">Quanto você conhece o São Paulo?</h2>
                        <button class="botao-direita material-symbols-outlined">arrow_forward</button>
                    </a>
                </li>
                <li class="itens swiper-slide">
                    <a href="#" class="links">
                        <img src="imagens/santos.png" alt="card" class="imagem">
                        <p class="escudo-santos">Santos</p>
                        <h2 class="titulo">Quanto você conhece o Santos?</h2>
                        <button class="botao-direita material-symbols-outlined">arrow_forward</button>
                    </a>
                </li>
            </ul>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
